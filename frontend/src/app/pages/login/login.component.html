<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <label for="username">Usu√°rio:</label>
    <input
      type="text"
      id="username"
      name="username"
      [(ngModel)]="username"
      required
    />

    <label for="password">Senha:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
    />

    <button type="submit" [disabled]="!loginForm.form.valid">Entrar</button>
  </form>
</div>
