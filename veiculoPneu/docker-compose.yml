version: '3.8'

services:
  # Serviço do Banco de Dados PostgreSQL
  db:
    image: postgres:latest
    container_name: veiculos-db
    environment:
      POSTGRES_USER: postgresVeiculoPneu
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: veiculosdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Serviço da Aplicação Spring Boot
  app:
    build: .
    container_name: spring-boot-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - app-network

# Definindo volumes para persistência de dados
volumes:
  postgres-data:

# Definindo uma rede para comunicação entre os serviços
networks:
  app-network:
    driver: bridge